

<html>

    body {

    div {

<body>
<div>
    <a href="{% url 'home' %}" style="text-decoration: none"><h3>返回首页</h3></a>

    <iframe id="iframeContent" name="iframeContent" frameborder="0">
    </iframe>
</div>

</html>
